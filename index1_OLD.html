<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>

    <style>
      circle.dimple-series-1 {
        fill: red;
      }

      h2 {
        text-align: center;
        font-family: Helvetica;
      }
    </style>

    <script type="text/javascript">
      function draw(data) {

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select("body")
            .append("h2")
            .text("US Total Monthly Aircraft Delays in 2008")

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addTimeAxis("x", "Month");
          var yAxis = myChart.addMeasureAxis("y", "CarrierDelay");
          var y2Axis = myChart.addMeasureAxis(yAxis, "LateAircraftDelay");



          var y1 = myChart.addMeasureAxis("y", "CarrierDelay");
          var y2 = myChart.addMeasureAxis(y1, "LateAircraftDelay");
          // var y3 = myChart.addMeasureAxis(y1, "NASDelay");
          // var y4 = myChart.addMeasureAxis(y1, "SecurityDelay");
          // var y5 = myChart.addMeasureAxis(y1, "WeatherDelay");

          // myChart.addMeasureAxis("y", "CarrierDelay");
          x.dateParseFormat = "%m";
          x.tickFormat = "%b";

          myChart.addSeries(null, dimple.plot.line, [x, yAxis]);
          myChart.addSeries(null, dimple.plot.line, [x, y2Axis]);

          // myChart.addSeries(null, dimple.plot.line, [x, y3]);
          // myChart.addSeries(null, dimple.plot.line, [x, y4]);
          // myChart.addSeries(null, dimple.plot.line, [x, y5]);

          // myChart.addSeries(null, dimple.plot.scatter, [x, y1]);
          // myChart.addSeries(null, dimple.plot.scatter, [x, y2]);
          // myChart.addSeries(null, dimple.plot.scatter, [x, y3]);
          // myChart.addSeries(null, dimple.plot.scatter, [x, y4]);
          // myChart.addSeries(null, dimple.plot.scatter, [x, y5]);
          myChart.draw();

      };

    </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("delays_monthly_wide.csv", draw);
  </script>
</body>
</html>
